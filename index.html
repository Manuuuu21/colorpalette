<!-- Color Palette Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shades and Tints Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style for the color swatch to ensure text is readable on any background */
        .color-box-text {
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }
        /* Simple transition for a smoother UI */
        .color-box {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom styles for the copy notification */
        #copy-notification {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        /* Style the color picker */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: transparent;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #e5e7eb; /* dark:border-gray-600 */
            border-radius: 0.5rem;
        }
        .dark input[type="color"]::-webkit-color-swatch {
             border-color: #4b5563;
        }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Color Palette Generator</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Instantly generate tints and shades for any color.</p>
        </header>

        <!-- Color Input Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-10 flex flex-col sm:flex-row items-center justify-center gap-4">
            <label for="color-picker" class="font-medium text-lg">Select Color:</label>
            <input type="color" id="color-picker" value="#3b82f6">
            <input type="text" id="color-input" value="#3B82F6" class="w-full sm:w-48 p-3 border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-center font-mono uppercase transition-colors" placeholder="#RRGGBB">
        </div>

        <!-- Color Display Section -->
        <main id="color-display" class="space-y-12"></main>

        <!-- Copy to Clipboard Notification -->
        <div id="copy-notification" class="fixed bottom-5 right-5 bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900 py-3 px-5 rounded-lg shadow-xl opacity-0 transform translate-y-4">
            Color code copied!
        </div>
    </div>

    <script>
        // DOM Elements
        const colorInput = document.getElementById('color-input');
        const colorPicker = document.getElementById('color-picker');
        const colorDisplay = document.getElementById('color-display');
        const copyNotification = document.getElementById('copy-notification');

        // --- CORE LOGIC ---

        /**
         * Generates a range of tints for a given hex color.
         * @param {string} hex - The base hex color.
         * @param {number} count - The number of tints to generate.
         * @returns {string[]} An array of hex color strings.
         */
        function generateTints(hex, count = 10) {
            const tints = [];
            const [r, g, b] = hexToRgb(hex);
            for (let i = 1; i <= count; i++) {
                const factor = i / count;
                const newR = Math.round(r + (255 - r) * factor);
                const newG = Math.round(g + (255 - g) * factor);
                const newB = Math.round(b + (255 - b) * factor);
                tints.push(rgbToHex(newR, newG, newB));
            }
            return tints;
        }

        /**
         * Generates a range of shades for a given hex color.
         * @param {string} hex - The base hex color.
         * @param {number} count - The number of shades to generate.
         * @returns {string[]} An array of hex color strings.
         */
        function generateShades(hex, count = 10) {
            const shades = [];
            const [r, g, b] = hexToRgb(hex);
            for (let i = 1; i <= count; i++) {
                const factor = i / count;
                const newR = Math.round(r * (1 - factor));
                const newG = Math.round(g * (1 - factor));
                const newB = Math.round(b * (1 - factor));
                shades.push(rgbToHex(newR, newG, newB));
            }
            return shades;
        }

        /**
         * Renders the color palettes (tints and shades) to the DOM.
         */
        function renderPalettes() {
            const hex = colorInput.value.trim();
            // Validate the hex code
            if (!/^#[0-9A-F]{6}$/i.test(hex)) {
                // Give a visual cue for invalid input instead of an alert
                colorInput.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                setTimeout(() => {
                    colorInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                }, 1500);
                return;
            }

            colorDisplay.innerHTML = ''; // Clear previous results

            const tints = generateTints(hex, 9).reverse();
            const shades = generateShades(hex, 9);

            // Create and append the Tints section
            colorDisplay.appendChild(createPaletteSection('Tints', [...tints, hex]));

            // Create and append the Shades section
            colorDisplay.appendChild(createPaletteSection('Shades', [hex, ...shades]));
        }

        /**
         * Creates a DOM element for a color palette section.
         * @param {string} title - The title of the section (e.g., 'Tints').
         * @param {string[]} colors - An array of hex color strings.
         * @returns {HTMLElement} The section element.
         */
        function createPaletteSection(title, colors) {
            const section = document.createElement('section');
            section.innerHTML = `<h2 class="text-3xl font-bold mb-4 text-center text-gray-900 dark:text-white">${title}</h2>`;
            
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-10 gap-1 rounded-lg overflow-hidden';

            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box h-32 flex items-center justify-center cursor-pointer';
                colorBox.style.backgroundColor = color;
                colorBox.dataset.color = color; // Store color in data attribute

                const colorText = document.createElement('span');
                colorText.className = 'color-box-text text-white font-mono text-sm uppercase';
                colorText.textContent = color;
                
                colorBox.appendChild(colorText);
                grid.appendChild(colorBox);
            });

            section.appendChild(grid);
            return section;
        }

        // --- UTILITY FUNCTIONS ---

        /**
         * Converts a hex color string to an RGB array.
         * @param {string} hex - The hex color string.
         * @returns {number[]} An array [r, g, b].
         */
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : [0, 0, 0];
        }

        /**
         * Converts RGB color values to a hex string.
         * @param {number} r - Red value.
         * @param {number} g - Green value.
         * @param {number} b - Blue value.
         * @returns {string} The hex color string.
         */
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        /**
         * Copies text to the clipboard and shows a notification.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        /**
         * Displays a temporary notification message.
         */
        function showCopyNotification() {
            copyNotification.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => {
                copyNotification.classList.add('opacity-0', 'translate-y-4');
            }, 2000);
        }

        // --- EVENT LISTENERS ---

        // Update text input and palettes when color picker changes
        colorPicker.addEventListener('input', (event) => {
            const newColor = event.target.value.toUpperCase();
            colorInput.value = newColor;
            renderPalettes();
        });

        // Update color picker and palettes when text input changes
        colorInput.addEventListener('input', (event) => {
            const hex = event.target.value.trim();
            if (/^#[0-9A-F]{6}$/i.test(hex)) {
                colorPicker.value = hex;
                renderPalettes();
            }
        });

        // Event delegation for copying color codes
        colorDisplay.addEventListener('click', (event) => {
            const colorBox = event.target.closest('.color-box');
            if (colorBox) {
                const color = colorBox.dataset.color;
                copyToClipboard(color);
            }
        });

        // Initial render on page load
        window.addEventListener('load', () => {
            // Sync picker with initial text value
            colorPicker.value = colorInput.value;
            renderPalettes();
        });

    </script>
</body>
</html>
