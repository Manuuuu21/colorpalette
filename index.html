<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shades and Tints Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style for the color swatch to ensure text is readable on any background */
        .color-box-text {
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }
        /* Simple transition for a smoother UI */
        .color-box {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom styles for the copy notification */
        #copy-notification {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        /* Style the color picker */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: transparent;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #e5e7eb; /* dark:border-gray-600 */
            border-radius: 0.5rem;
        }
        .dark input[type="color"]::-webkit-color-swatch {
             border-color: #4b5563;
        }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Color Palette Generator</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Generate tints, shades, and find matching Material Design palettes.</p>
        </header>

        <!-- Color Input Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-10 flex flex-col sm:flex-row items-center justify-center gap-4">
            <label for="color-picker" class="font-medium text-lg">Select Color:</label>
            <input type="color" id="color-picker" value="#3b82f6">
            <input type="text" id="color-input" value="#3B82F6" class="w-full sm:w-48 p-3 border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-center font-mono uppercase transition-colors" placeholder="#RRGGBB">
        </div>

        <!-- Color Display Section -->
        <main id="color-display" class="space-y-12"></main>

        <!-- Copy to Clipboard Notification -->
        <div id="copy-notification" class="fixed bottom-5 right-5 bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900 py-3 px-5 rounded-lg shadow-xl opacity-0 transform translate-y-4">
            Color code copied!
        </div>
    </div>

    <script>
        // DOM Elements
        const colorInput = document.getElementById('color-input');
        const colorPicker = document.getElementById('color-picker');
        const colorDisplay = document.getElementById('color-display');
        const copyNotification = document.getElementById('copy-notification');

        // --- MATERIAL DESIGN COLORS DATA ---
        const materialColors = {
            "Red": { "50": "#FFEBEE", "100": "#FFCDD2", "200": "#EF9A9A", "300": "#E57373", "400": "#EF5350", "500": "#F44336", "600": "#E53935", "700": "#D32F2F", "800": "#C62828", "900": "#B71C1C", "A100": "#FF8A80", "A200": "#FF5252", "A400": "#FF1744", "A700": "#D50000" },
            "Pink": { "50": "#FCE4EC", "100": "#F8BBD0", "200": "#F48FB1", "300": "#F06292", "400": "#EC407A", "500": "#E91E63", "600": "#D81B60", "700": "#C2185B", "800": "#AD1457", "900": "#880E4F", "A100": "#FF80AB", "A200": "#FF4081", "A400": "#F50057", "A700": "#C51162" },
            "Purple": { "50": "#F3E5F5", "100": "#E1BEE7", "200": "#CE93D8", "300": "#BA68C8", "400": "#AB47BC", "500": "#9C27B0", "600": "#8E24AA", "700": "#7B1FA2", "800": "#6A1B9A", "900": "#4A148C", "A100": "#EA80FC", "A200": "#E040FB", "A400": "#D500F9", "A700": "#AA00FF" },
            "Deep Purple": { "50": "#EDE7F6", "100": "#D1C4E9", "200": "#B39DDB", "300": "#9575CD", "400": "#7E57C2", "500": "#673AB7", "600": "#5E35B1", "700": "#512DA8", "800": "#4527A0", "900": "#311B92", "A100": "#B388FF", "A200": "#7C4DFF", "A400": "#651FFF", "A700": "#6200EA" },
            "Indigo": { "50": "#E8EAF6", "100": "#C5CAE9", "200": "#9FA8DA", "300": "#7986CB", "400": "#5C6BC0", "500": "#3F51B5", "600": "#3949AB", "700": "#303F9F", "800": "#283593", "900": "#1A237E", "A100": "#8C9EFF", "A200": "#536DFE", "A400": "#3D5AFE", "A700": "#304FFE" },
            "Blue": { "50": "#E3F2FD", "100": "#BBDEFB", "200": "#90CAF9", "300": "#64B5F6", "400": "#42A5F5", "500": "#2196F3", "600": "#1E88E5", "700": "#1976D2", "800": "#1565C0", "900": "#0D47A1", "A100": "#82B1FF", "A200": "#448AFF", "A400": "#2979FF", "A700": "#2962FF" },
            "Light Blue": { "50": "#E1F5FE", "100": "#B3E5FC", "200": "#81D4FA", "300": "#4FC3F7", "400": "#29B6F6", "500": "#03A9F4", "600": "#039BE5", "700": "#0288D1", "800": "#0277BD", "900": "#01579B", "A100": "#80D8FF", "A200": "#40C4FF", "A400": "#00B0FF", "A700": "#0091EA" },
            "Cyan": { "50": "#E0F7FA", "100": "#B2EBF2", "200": "#80DEEA", "300": "#4DD0E1", "400": "#26C6DA", "500": "#00BCD4", "600": "#00ACC1", "700": "#0097A7", "800": "#00838F", "900": "#006064", "A100": "#84FFFF", "A200": "#18FFFF", "A400": "#00E5FF", "A700": "#00B8D4" },
            "Teal": { "50": "#E0F2F1", "100": "#B2DFDB", "200": "#80CBC4", "300": "#4DB6AC", "400": "#26A69A", "500": "#009688", "600": "#00897B", "700": "#00796B", "800": "#00695C", "900": "#004D40", "A100": "#A7FFEB", "A200": "#64FFDA", "A400": "#1DE9B6", "A700": "#00BFA5" },
            "Green": { "50": "#E8F5E9", "100": "#C8E6C9", "200": "#A5D6A7", "300": "#81C784", "400": "#66BB6A", "500": "#4CAF50", "600": "#43A047", "700": "#388E3C", "800": "#2E7D32", "900": "#1B5E20", "A100": "#B9F6CA", "A200": "#69F0AE", "A400": "#00E676", "A700": "#00C853" },
            "Light Green": { "50": "#F1F8E9", "100": "#DCEDC8", "200": "#C5E1A5", "300": "#AED581", "400": "#9CCC65", "500": "#8BC34A", "600": "#7CB342", "700": "#689F38", "800": "#558B2F", "900": "#33691E", "A100": "#CCFF90", "A200": "#B2FF59", "A400": "#76FF03", "A700": "#64DD17" },
            "Lime": { "50": "#F9FBE7", "100": "#F0F4C3", "200": "#E6EE9C", "300": "#DCE775", "400": "#D4E157", "500": "#CDDC39", "600": "#C0CA33", "700": "#AFB42B", "800": "#9E9D24", "900": "#827717", "A100": "#F4FF81", "A200": "#EEFF41", "A400": "#C6FF00", "A700": "#AEEA00" },
            "Yellow": { "50": "#FFFDE7", "100": "#FFF9C4", "200": "#FFF59D", "300": "#FFF176", "400": "#FFEE58", "500": "#FFEB3B", "600": "#FDD835", "700": "#FBC02D", "800": "#F9A825", "900": "#F57F17", "A100": "#FFFF8D", "A200": "#FFFF00", "A400": "#FFEA00", "A700": "#FFD600" },
            "Amber": { "50": "#FFF8E1", "100": "#FFECB3", "200": "#FFE082", "300": "#FFD54F", "400": "#FFCA28", "500": "#FFC107", "600": "#FFB300", "700": "#FFA000", "800": "#FF8F00", "900": "#FF6F00", "A100": "#FFE57F", "A200": "#FFD740", "A400": "#FFC400", "A700": "#FFAB00" },
            "Orange": { "50": "#FFF3E0", "100": "#FFE0B2", "200": "#FFCC80", "300": "#FFB74D", "400": "#FFA726", "500": "#FF9800", "600": "#FB8C00", "700": "#F57C00", "800": "#EF6C00", "900": "#E65100", "A100": "#FFD180", "A200": "#FFAB40", "A400": "#FF9100", "A700": "#FF6D00" },
            "Deep Orange": { "50": "#FBE9E7", "100": "#FFCCBC", "200": "#FFAB91", "300": "#FF8A65", "400": "#FF7043", "500": "#FF5722", "600": "#F4511E", "700": "#E64A19", "800": "#D84315", "900": "#BF360C", "A100": "#FF9E80", "A200": "#FF6E40", "A400": "#FF3D00", "A700": "#DD2C00" },
            "Brown": { "50": "#EFEBE9", "100": "#D7CCC8", "200": "#BCAAA4", "300": "#A1887F", "400": "#8D6E63", "500": "#795548", "600": "#6D4C41", "700": "#5D4037", "800": "#4E342E", "900": "#3E2723" },
            "Grey": { "50": "#FAFAFA", "100": "#F5F5F5", "200": "#EEEEEE", "300": "#E0E0E0", "400": "#BDBDBD", "500": "#9E9E9E", "600": "#757575", "700": "#616161", "800": "#424242", "900": "#212121" },
            "Blue Grey": { "50": "#ECEFF1", "100": "#CFD8DC", "200": "#B0BEC5", "300": "#90A4AE", "400": "#78909C", "500": "#607D8B", "600": "#546E7A", "700": "#455A64", "800": "#37474F", "900": "#263238" }
        };

        // --- CORE LOGIC ---

        /**
         * Generates a range of tints for a given hex color.
         */
        function generateTints(hex, count = 9) {
            const tints = [];
            const [r, g, b] = hexToRgb(hex);
            for (let i = 1; i <= count; i++) {
                const factor = i / (count + 1);
                const newR = Math.round(r + (255 - r) * factor);
                const newG = Math.round(g + (255 - g) * factor);
                const newB = Math.round(b + (255 - b) * factor);
                tints.push(rgbToHex(newR, newG, newB));
            }
            return tints;
        }

        /**
         * Generates a range of shades for a given hex color.
         */
        function generateShades(hex, count = 9) {
            const shades = [];
            const [r, g, b] = hexToRgb(hex);
            for (let i = 1; i <= count; i++) {
                const factor = i / (count + 1);
                const newR = Math.round(r * (1 - factor));
                const newG = Math.round(g * (1 - factor));
                const newB = Math.round(b * (1 - factor));
                shades.push(rgbToHex(newR, newG, newB));
            }
            return shades;
        }
        
        /**
         * Finds the closest Material Design color palette.
         * @param {string} hex - The user's selected hex color.
         * @returns {string} The name of the closest palette.
         */
        function findClosestMaterialPalette(hex) {
            const [r1, g1, b1] = hexToRgb(hex);
            let minDistance = Infinity;
            let closestPaletteName = '';

            for (const paletteName in materialColors) {
                const palette = materialColors[paletteName];
                // We check against the '500' shade which is the primary shade.
                const primaryShade = palette['500'];
                if (primaryShade) {
                    const [r2, g2, b2] = hexToRgb(primaryShade);
                    // Simple Euclidean distance in RGB space
                    const distance = Math.sqrt(Math.pow(r1 - r2, 2) + Math.pow(g1 - g2, 2) + Math.pow(b1 - b2, 2));
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPaletteName = paletteName;
                    }
                }
            }
            return closestPaletteName;
        }

        /**
         * Renders all color palettes to the DOM.
         */
        function renderAllPalettes() {
            const hex = colorInput.value.trim();
            if (!/^#[0-9A-F]{6}$/i.test(hex)) {
                colorInput.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                setTimeout(() => colorInput.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500'), 1500);
                return;
            }

            colorDisplay.innerHTML = ''; // Clear previous results

            // Tints and Shades
            const tints = generateTints(hex).reverse();
            const shades = generateShades(hex);
            colorDisplay.appendChild(createPaletteSection('Tints', [...tints, hex]));
            colorDisplay.appendChild(createPaletteSection('Shades', [hex, ...shades]));
            
            // Material Design Palette
            const closestPaletteName = findClosestMaterialPalette(hex);
            const materialPalette = materialColors[closestPaletteName];
            colorDisplay.appendChild(createPaletteSection(`Closest Material Palette: ${closestPaletteName}`, materialPalette, true));
        }

        /**
         * Creates a DOM element for a color palette section.
         */
        function createPaletteSection(title, colors, isMaterial = false) {
            const section = document.createElement('section');
            section.innerHTML = `<h2 class="text-3xl font-bold mb-4 text-center text-gray-900 dark:text-white">${title}</h2>`;
            
            const grid = document.createElement('div');
            // Adjust grid columns for different palette types
            grid.className = isMaterial 
                ? 'grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 lg:grid-cols-14 gap-1 rounded-lg overflow-hidden'
                : 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-10 gap-1 rounded-lg overflow-hidden';

            const colorEntries = isMaterial ? Object.entries(colors) : colors.map(c => [c, c]);

            for (const [key, color] of colorEntries) {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box h-32 flex flex-col items-center justify-center cursor-pointer p-2 text-center';
                colorBox.style.backgroundColor = color;
                colorBox.dataset.color = color;

                const colorText = document.createElement('span');
                colorText.className = 'color-box-text text-white font-mono text-sm uppercase';
                colorText.textContent = color;

                colorBox.appendChild(colorText);

                if (isMaterial) {
                    const shadeText = document.createElement('span');
                    shadeText.className = 'color-box-text text-white font-sans text-xs mt-1';
                    shadeText.textContent = key;
                    colorBox.appendChild(shadeText);
                }
                
                grid.appendChild(colorBox);
            }

            section.appendChild(grid);
            return section;
        }

        // --- UTILITY FUNCTIONS ---

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [parseInt(result[1], 16), parseInt(result[2], 16), parseInt(result[3], 16)] : [0, 0, 0];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        function showCopyNotification() {
            copyNotification.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => copyNotification.classList.add('opacity-0', 'translate-y-4'), 2000);
        }

        // --- EVENT LISTENERS ---

        colorPicker.addEventListener('input', (event) => {
            colorInput.value = event.target.value.toUpperCase();
            renderAllPalettes();
        });

        colorInput.addEventListener('input', (event) => {
            const hex = event.target.value.trim();
            if (/^#[0-9A-F]{6}$/i.test(hex)) {
                colorPicker.value = hex;
                renderAllPalettes();
            }
        });

        colorDisplay.addEventListener('click', (event) => {
            const colorBox = event.target.closest('.color-box');
            if (colorBox) {
                copyToClipboard(colorBox.dataset.color);
            }
        });

        window.addEventListener('load', () => {
            colorPicker.value = colorInput.value;
            renderAllPalettes();
        });

    </script>
</body>
</html>
